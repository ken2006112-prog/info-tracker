name: Daily Info Tracker

on:
  schedule:
    # Runs at 00:00 UTC every day (08:00 AM Taiwan Time)
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  scrape_and_email:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium

      - name: Create Config Files from Secrets
        run: |
          echo "${{ secrets.CONFIG_YAML }}" > config.yaml
          echo "${{ secrets.COOKIES_JSON }}" > cookies.json

      - name: Run Scraper
        run: |
          python main.py
