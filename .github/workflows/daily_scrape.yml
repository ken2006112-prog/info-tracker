name: Daily Info Tracker

on:
  push:
    branches:
      - master
  schedule:
    # Runs at 00:00 UTC every day (08:00 AM Taiwan Time)
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  scrape_and_email:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium

      - name: Create Config Files from Secrets
        env:
          CONFIG_YAML: ${{ secrets.CONFIG_YAML }}
          COOKIES_JSON: ${{ secrets.COOKIES_JSON }}
        run: |
          echo "$CONFIG_YAML" > config.yaml
          echo "$COOKIES_JSON" > cookies.json

      - name: Run Scraper
        run: |
          python main.py

      - name: Commit History
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add history.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: update history [skip ci]" && git push)
# trigger refresh
